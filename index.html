<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de robótica</title>
    <style>
        body { 
            color: white; /* Define a cor do texto para branco */
            background-color: black; /* Cor de fundo da página */
            margin: 100px; /* Margem externa em todos os lados do body */
            font-family: "Chakra Petch", sans-serif; /* Fonte utilizada em todo o texto */
            margin-bottom: 1000px; /* Margem inferior extra para permitir rolagem */
            margin-top: 10px; /* Margem superior reduzida */
        }

        .chamada {
            background: rgb(184, 146, 213); /* Cor de fundo roxa para a seção */
            padding-bottom: 80px; /* Espaçamento interno na parte inferior */
            padding-top: 80px; /* Espaçamento interno na parte superior */
            display: flex; /* Ativa o layout flexbox para organização dos elementos */
            justify-content: center; /* Centraliza os elementos horizontalmente */
        }

        .chamada-texto {
            margin-right: 5%; /* Margem à direita para separar do vídeo */
        }

        h1 {
            font-size: 40px; /* Tamanho grande para o título principal */
        }

        p {
            font-size: 20px; /* Tamanho de fonte para os parágrafos */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>Soluções robóticas</header>
    <section class="chamada">
        <div class="chamada-texto">
            <h1>Trabalhando com Robótica Educacional</h1>
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p>
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p>
        </div>
 
        <div>
            <iframe width="550" height="315" src="https://www.youtube.com/embed/LVDnvVUGwV0?si=ah1BZaUxp3INCiKL" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
